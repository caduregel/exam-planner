<svg width="200" height="60" viewBox="0 0 220 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="30" cy="30" r="25" fill="#3B82F6" opacity="0.1"/>
  
  <!-- Main icon - Book with flowing lines -->
  <g transform="translate(7, 12)">
    <!-- Book base -->
    <rect x="5" y="8" width="20" height="24" rx="2" fill="#3B82F6" opacity="0.2"/>
    <rect x="7" y="6" width="20" height="24" rx="2" fill="#3B82F6"/>
    
    <!-- Book spine line -->
    <line x1="17" y1="8" x2="17" y2="26" stroke="white" stroke-width="1" opacity="0.7"/>
    
    <!-- Flowing task lines coming from book -->
    <g opacity="0.8">
      <!-- Flow line 1 -->
      <path d="M27 12 Q35 12 38 8" stroke="#8B5CF6" stroke-width="2" fill="none" stroke-linecap="round"/>
      <circle cx="38" cy="8" r="2" fill="#8B5CF6"/>
      
            <!-- Flow line 2 -->
      <path d="M27 17 Q35 16 38 14" stroke="#10B981" stroke-width="2" fill="none" stroke-linecap="round"/>
      <circle cx="38" cy="14" r="2" fill="#10B981"/>
      

      <!-- Flow line 3 -->
      <path d="M27 22 Q35 22 38 26" stroke="#F59E0B" stroke-width="2" fill="none" stroke-linecap="round"/>
      <circle cx="38" cy="26" r="2" fill="#F59E0B"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="70" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#1F2937">
    Study<tspan fill="#3B82F6">Flows</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="70" y="42" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#6B7280">
    Automated Study Planning
  </text>
</svg>