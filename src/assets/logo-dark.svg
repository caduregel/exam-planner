<svg width="200" height="60" viewBox="0 0 220 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="30" cy="30" r="25" fill="#60A5FA" opacity="0.2"/>
  
  <!-- Main icon - Book with flowing lines -->
  <g transform="translate(7, 12)">
    <!-- Book base -->
    <rect x="5" y="8" width="20" height="24" rx="2" fill="#60A5FA" opacity="0.3"/>
    <rect x="7" y="6" width="20" height="24" rx="2" fill="#60A5FA"/>
    
    <!-- Book spine line -->
    <line x1="17" y1="8" x2="17" y2="26" stroke="#1F2937" stroke-width="1" opacity="0.8"/>
    
    <!-- Flowing task lines coming from book -->
    <g opacity="0.9">
      <!-- Flow line 1 -->
      <path d="M27 12 Q35 12 38 8" stroke="#A78BFA" stroke-width="2" fill="none" stroke-linecap="round"/>
      <circle cx="38" cy="8" r="2" fill="#A78BFA"/>
      
            <!-- Flow line 2 -->
      <path d="M27 17 Q35 16 38 14" stroke="#34D399" stroke-width="2" fill="none" stroke-linecap="round"/>
      <circle cx="38" cy="14" r="2" fill="#34D399"/>
      
      <!-- Flow line 3 -->
      <path d="M27 22 Q35 22 38 26" stroke="#FBBF24" stroke-width="2" fill="none" stroke-linecap="round"/>
      <circle cx="38" cy="26" r="2" fill="#FBBF24"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="70" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#F9FAFB">
    Study<tspan fill="#60A5FA">Flows</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="70" y="42" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#9CA3AF">
    Automated Study Planning
  </text>
</svg>